- name: s3-spring-boot-fatjar-snapshot
  type: s3
  source:
    bucket: ((s3_bucket))
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    region_name: ((s3_region))
    regexp: sts4/fatjars/snapshots/spring-boot-language-server-(.*).jar
