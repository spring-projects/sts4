- name: diego-cell
  azs:
  - z1
  - z2
  instances: 2
  vm_type: r3.xlarge
  vm_extensions:
  - 100GB_ephemeral_disk
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2
  - name: garden
    release: garden-runc
    properties:
      garden:
        cleanup_process_dirs_on_wait: true
        debug_listen_address: 127.0.0.1:17019
        default_container_grace_time: 0
        destroy_containers_on_start: true
        graph_cleanup_threshold_in_mb: 0
        deny_networks:
        - 0.0.0.0/0
        persistent_image_list:
        - "/var/vcap/packages/cflinuxfs2/rootfs"
        network_plugin: /var/vcap/packages/runc-cni/bin/garden-external-networker
        network_plugin_extra_args:
        - --configFile=/var/vcap/jobs/garden-cni/config/adapter.json
  - name: rep
    release: diego
    properties:
      diego:
        rep:
          bbs: *diego_bbs_client_properties
          preloaded_rootfses:
          - cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs
          require_tls: true
          ca_cert: "((diego_rep_agent.ca))"
          server_cert: "((diego_rep_agent.certificate))"
          server_key: "((diego_rep_agent.private_key))"
          enable_legacy_api_endpoints: false
      tls:
        ca_cert: "((diego_rep_agent.ca))"
        cert: "((diego_rep_agent.certificate))"
        key: "((diego_rep_agent.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
  - name: cfdot
    release: diego
    properties:
      diego:
        cfdot:
          bbs: *diego_bbs_client_properties
  - name: route_emitter
    release: diego
    properties:
      diego:
        route_emitter:
          local_mode: true
          bbs:
            ca_cert: "((diego_bbs_client.ca))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
      tcp:
        enabled: true
      uaa:
        ca_cert: "((uaa_ca.certificate))"
        client_secret: "((uaa_clients_tcp_emitter_secret))"
  - name: garden-cni
    release: cf-networking
  - name: netmon
    release: cf-networking
  - name: vxlan-policy-agent
    release: cf-networking
    properties:
      cf_networking:
        vxlan_policy_agent:
          ca_cert: ((network_policy_client.ca))
          client_cert: ((network_policy_client.certificate))
          client_key: ((network_policy_client.private_key))
  - name: silk-daemon
    release: cf-networking
    properties:
      cf_networking:
        silk_daemon:
          ca_cert: ((silk_daemon.ca))
          client_cert: ((silk_daemon.certificate))
          client_key: ((silk_daemon.private_key))
  - name: silk-cni
    release: cf-networking
